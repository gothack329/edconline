{% extends "base.html"%}


{% block content%}
	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}
	
	<div class="card">
		<form method="post">
		  {% csrf_token %}
		  {{ user_form.as_p }}
		  {{ profile_form.as_p }}
		  <button type="submit">Save changes</button>
		</form>
	</div>
{% endblock %}
